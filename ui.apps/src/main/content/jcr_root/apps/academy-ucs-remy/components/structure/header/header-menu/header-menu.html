<div data-sly-test="${!resource['menus/jcr:primaryType']}" class="plcholder-white">
  ~Header First Menu~
</div>

<div class="navbar__links" data-sly-list.multifield="${resource.getChildren}">
  <sly data-sly-test="${multifield.name == 'menus'}">
    <sly data-sly-list.item="${multifield.getChildren}">
        
      <a class="navbar__link search" href="${item.valueMap.path}.html" target="${item.valueMap.target}">
        <div class="${item.valueMap.selector}"></div>
        <p class="search__text text--label">${item.valueMap.name}</p>
        
      </a>
    </sly>
  </sly>
</div>
